<body>
  <h2>회원가입</h2>
  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %} {% if message %}
  <p style="color: green">{{ message }}</p>
  {% endif %}
  <form action="/signup" method="post">
    <input type="email" name="email" required placeholder="이메일" />
    <input type="text" name="username" required placeholder="사용자명" />
    <input type="password" name="password" required placeholder="비밀번호" />
    <input type="number" name="location_id" placeholder="지역 ID (선택)" />
    <button type="submit">가입하기</button>
  </form>
</body>
